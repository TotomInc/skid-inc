<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>SkidInc</title>

    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Space+Mono">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="app/css/interface.css">
    <link rel="stylesheet" href="app/css/console-animations.css">
    <link rel="stylesheet" href="app/css/console.css">
    <link rel="stylesheet" href="app/css/custom-bootstrap.css">
    <link rel="stylesheet" href="app/css/matrix.css">
    <link rel="stylesheet" href="app/css/typedjs.css">

    <script src="lib/jquery/js/jquery.min.js"></script>
    <script src="lib/typed.js/js/typed.min.js"></script>
    <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
</head>

<body class="noselect">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">SkidInc <small id="game-version"></small></a>
            </div>
            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>x5 ads boost: 00:00:00</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row margin-top">
            <div class="col-md-12">
                <div class="console">
                    <div class="text">
                        <div class="output noselect">
                            <div class="text-side"></div>
                        </div>

                        <div class="input">
                            <div class="blinking-arrow">
                                <i class="fa fa-caret-right"></i>
                            </div>

                            <div class="input-container">
                                <input id="console-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="input-text">
                            </div>

                            <div class="enter">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="screen no-blackbars">
                        <div class="layer"></div>
                        <div class="logo-layer"></div>
                    </div>
                    
                    <div class="bottom-stats">
                        <div class="stats">
                            <div class="row">
                                <div id="col-1" class="col-sm-4 col-md-4 text-left">
                                    <p id="stats-money"></p>
                                    <p id="stats-level"></p>
                                    <p id="stats-exp"></p>
                                </div>
                                <div id="col-2" class="col-sm-4 col-md-4 text-center">
                                    <p id="stats-timemult"></p>
                                    <p id="stats-moneymult"></p>
                                    <p id="stats-expmult"></p>
                                </div>
                                <div id="col-3" class="col-sm-4 col-md-4 text-right">
                                    <p id="stats-reputation"></p>
                                    <p id="stats-totalmoney"></p>
                                    <p id="stats-prestigied"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app/js/misc/matrix.js"></script>
    <script src="app/js/misc/beautify.js"></script>
    <script src="app/js/misc/capitalize.js"></script>
    <script src="app/js/misc/random.js"></script>
    <script src="app/js/misc/console.js"></script>

    <script src="app/js/game/core.js"></script>
    <script src="app/js/game/hack.js"></script>
    <script src="app/js/game/hack-hackers.js"></script>
    <script src="app/js/game/hack-places.js"></script>
    <script src="app/js/game/player.js"></script>
    <script src="app/js/game/servers.js"></script>
    <script src="app/js/game/console.js"></script>
    <script src="app/js/game/console-commands.js"></script>
    <script src="app/js/game/options.js"></script>
    <script src="app/js/game/kongregate.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            game.init();
        });
    </script>
</body>
</html>
