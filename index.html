<body class="noselect">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">SkidInc. <small>Hack or be hacked <i>(prototype)</i></small></a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a id="navbar-save" href="#"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</a>
				</li>
				
				<li>
					<a id="navbar-mute" href="#"><i class="fa fa-volume-up" aria-hidden="true"></i> Sounds on/off</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<p id="well-resources"></p>
				</div>

				<div id="hack-button" class="hack-button">
					<p>Hack!</p>
				</div>
			</div>

			<div class="col-md-9">
				<ul class="nav nav-tabs nav-justified" role="tablist">
					<li class="active">
						<a href="#console" data-toggle="tab"><i class="fa fa-terminal"></i> Console</a>
					</li>

					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">
					      More <span class="caret"></span>
					    </a>
						<ul class="dropdown-menu">
							<li>
								<a href="#options" data-toggle="tab"><i class="fa fa-cog" aria-hidden="true"></i> Options</a>
							</li>
							<li>
								<a href="#credits" data-toggle="tab"><i class="fa fa-align-left" aria-hidden="true"></i> Credits</a>
							</li>
						</ul>
					</li>
				</ul>

				<div class="tab-content">
					<!-- CONSOLE -->
					<div role="tabpanel" class="tab-pane fade in active" id="console">
						<div class="console-container">
							<div class="console logo"></div>
							<div id="console-content" class="console content"></div>
							<div class="console input-container">
								<div class="console input-logo">
									<i class="fa fa-angle-right"></i>
								</div>
								<div class="console input">
									<input id="console-input" type="text">
								</div>
								<div id="console-enter" class="console enter">
									<i class="fa fa-chevron-right"></i>
								</div>
							</div>
						</div>
					</div>

					<!-- OPTIONS -->
					<div role="tabpanel" class="tab-pane fade" id="options">
						<div class="well">
							<p>OPTIONS</p>
						</div>
					</div>

					<!-- CREDITS -->
					<div role="tabpanel" class="tab-pane fade" id="credits">
						<div class="well">
							<p>
								Project management : <a target="_blank" href="http://totominc.github.io">TotomInc</a><br>
								Coding : <a target="_blank" href="http://totominc.github.io">TotomInc</a> and <a target="_blank" href="http://mrpinkcat.github.io">Mr. Pink</a><br>
								Assets designer : <a target="_blank" href="http://steamcommunity.com/id/tim089">Tim</a><br>
								Based on a original idea by <a target="_blank" href="https://github.com/W1-PopelierE">Emiel</a><br>
								Art assets style mainly based on <a target="_blank" href="https://icons8.com">Icons8</a> style.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
