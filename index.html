<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>SkidInc</title>

    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="app-prod/css/skid-inc.min.css"> -->

    <link rel="stylesheet" href="app/css/interface.css">
    <link rel="stylesheet" href="app/css/console.css">
    <link rel="stylesheet" href="app/css/custom-bootstrap.css">
    <link rel="stylesheet" href="app/css/matrix.css">
    <link rel="stylesheet" href="app/css/typedjs.css">

    <script src="lib/jquery/js/jquery.min.js"></script>
    <script src="lib/typed.js/js/typed.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row margin-top">
            <div class="col-md-12">
                <div class="console">
                    <div class="text">
                        <div class="output noselect">
                            <div class="text-side"></div>
                            <div class="infos-side"></div>
                        </div>

                        <div class="input">
                            <div class="blinking-arrow">
                                <i class="fa fa-caret-right"></i>
                            </div>

                            <div class="input-container">
                                <input id="console-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="input-text">
                            </div>

                            <div class="enter">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="screen no-blackbars">
                        <div class="layer"></div>
                        <div class="logo-layer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="app-prod/js/skid-inc.min.js"></script> -->

    <script src="app/js/misc/matrix.js"></script>
    <script src="app/js/misc/beautify.js"></script>
    <script src="app/js/misc/capitalize.js"></script>
    <script src="app/js/misc/random.js"></script>
    <script src="app/js/misc/console.js"></script>

    <script src="app/js/game/core.js"></script>
    <script src="app/js/game/options.js"></script>
    <script src="app/js/game/options-notes.js"></script>
    <script src="app/js/game/player.js"></script>
    <script src="app/js/game/console.js"></script>
    <script src="app/js/game/hack.js"></script>
    <script src="app/js/game/servers.js"></script>
    <script src="app/js/game/scripts.js"></script>
    <script src="app/js/game/places.js"></script>
    <script src="app/js/game/hackers.js"></script>
    <script src="app/js/game/jobs.js"></script>
    <script src="app/js/game/console-commands.js"></script>
    <script src="app/js/game/save.js"></script>
    <script src="app/js/game/init.js"></script>
</body>
</html>
